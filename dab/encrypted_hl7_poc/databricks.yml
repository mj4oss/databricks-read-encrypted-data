# This is a Databricks asset bundle definition for encrypted_hl7_poc.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: encrypted_hl7_poc
  uuid: 82c97b36-46c3-497b-867f-dac51893b2b0

include:
  - resources/*.yml
  - resources/*/*.yml

artifacts:
  python_artifact:
    type: whl
    build: uv build --wheel

# Variable declarations. These variables are assigned in the dev/prod targets below.
variables:
  catalog:
    description: The catalog to use
  schema:
    description: The schema to use

resources:
  schemas:
    bronze_schema:
      name: bronze
      catalog_name: ${var.catalog}
    silver_schema:
      name: silver
      catalog_name: ${var.catalog}
    silver_phi_schema:
      name: silver_phi
      catalog_name: ${var.catalog}

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://dbc-159aada8-e78e.cloud.databricks.com
    variables:
      catalog: catalog_demos
      schema: ${workspace.current_user.short_name}
  prod:
    mode: production
    workspace:
      host: https://dbc-159aada8-e78e.cloud.databricks.com
      # We explicitly deploy to /Workspace/Users/mjfore@gmail.com to make sure we only have a single copy.
      root_path: /Workspace/Users/mjfore@gmail.com/.bundle/${bundle.name}/${bundle.target}
    variables:
      catalog: catalog_demos
      schema: prod
    permissions:
      - user_name: mjfore@gmail.com
        level: CAN_MANAGE
