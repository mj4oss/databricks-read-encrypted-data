# The main pipeline for encrypted_hl7_poc

resources:
  pipelines:
    encrypted_hl7_poc_etl:
      name: encrypted_hl7_poc_etl
      catalog: ${var.catalog}
      schema: ${var.schema}
      serverless: true
      root_path: "../src/encrypted_hl7_poc_etl"

      libraries:
        - glob:
            include: ../src/encrypted_hl7_poc_etl/transformations/**

      environment:
        dependencies:
          # We include every dependency defined by pyproject.toml by defining an editable environment
          # that points to the folder where pyproject.toml is deployed.
          - --editable ${workspace.file_path}
